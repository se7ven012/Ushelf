<script>
    function mylistings() {
        var customer = document.getElementById("username").innerText
        $.ajax({
            url: '/host_listings',
            type: 'post',
            data: {
                customer: customer
            },
            dataType: 'json',
            success: function(data) {
                if (data.result.code == 200 || data.result.code == 1) {
                    location.href = "/host_listings"
                } else {
                    alert('服务器忙请稍后再试');
                }
            }
        })
    }
</script>
